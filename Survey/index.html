<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <form action="" id="survey-form">
        
        <label for="" id="name-label">Name</label>
        <input type="text" name="" id="name" placeholder="Enter Name" required><br><br>
        
        <label for="" id="email-label">Email</label>

        <label for="" id="number-label">How many languages do you write?</label>
        <input type="number" name="" id="number" min="1" max="10" placeholder="Enter Number"><br><br>
        
        <label for="region">What's your region?</label>
        <select name="" id="dropdown">
            <option value="">------</option>
            <option value="">Africa</option>
            <option value="">America</option>
            <option value="">Australia</option>
            <option value="">Asia</option>
            <option value="">Europe</option>
            <option value="">Middle East</option>
        </select><br><br>

        <label for="role">What role best describes you?</label> <br>
        <label for="">Junior</label><input type="radio" name="role" value="junior" id="junior">
        <label for="">Mid-level</label><input type="radio" name="role" value="mid" id="mid">
        <label for="">Senior</label><input type="radio" name="role" value="senior" id="senior"><br><br>
        
        
        <label for="">Which of the following languages do you use?</label> <br>

        <label for=""></label>Java <input type="checkbox" value="java">

        <label for=""></label>C <input type="checkbox" value="c">

        <label for=""></label>Python <input type="checkbox" value="python">
        <label for=""></label>Ruby <input type="checkbox" value="ruby"><br><br>


        <label for="">How would you describe you current job?</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Briefly describe your job"></textarea><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    </div>
</body>
</html>
